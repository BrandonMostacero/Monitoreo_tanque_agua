<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Completo</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0f172a;
            --card-dark: #1e293b;
            --text-main: #f1f5f9;
            --accent-blue: #38bdf8;
            --border-color: #334155;
        }

        body {
            background-color: var(--bg-dark);
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            padding: 20px;
        }

        h1 {
            color: var(--accent-blue);
            font-weight: 800;
            font-size: clamp(1.5rem, 5vw, 2.2rem);
        }

        p {
            font-size: 0.95rem;
        }

        .card {
            border: 1px solid var(--border-color);
            border-radius: 16px;
            background: var(--card-dark);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.35);
        }

        .btn-custom {
            border-radius: 12px;
            padding: 10px 22px;
            font-weight: 600;
        }

        table {
            color: var(--text-main);
            font-size: 0.85rem;
            min-width: 620px;
        }

        thead {
            background-color: #020617;
        }

        thead th {
            color: #94a3b8;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        tbody tr:hover {
            background-color: rgba(56, 189, 248, 0.08);
        }

        ::-webkit-scrollbar { height: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 10px;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="text-center mb-4">
        <h1>Registro Completo del Tanque</h1>
        <p class="text-secondary">Historial de mediciones almacenadas</p>

        <div class="d-flex flex-column flex-sm-row justify-content-center align-items-center gap-3 mt-4">
            <a href="/api/export/excel" class="btn btn-success px-4 py-2 shadow-sm">
                Descargar Excel
            </a>
            <a href="/" class="btn btn-outline-info btn-custom px-4 py-2 shadow-sm">
                ⬅ Volver al inicio
            </a>
        </div>
    </div>

    <div class="card p-3 p-md-4">
        <div class="table-responsive">
            <table class="table table-dark table-hover align-middle mb-0">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Nivel (cm)</th>
                        <th>Estado</th>
                        <th>Capacidad (%)</th>
                        <th>Bomba</th>
                    </tr>
                </thead>
                <tbody id="tabla-registros"></tbody>
            </table>
            <div class="d-flex justify-content-center align-items-center gap-3 mt-4">
                <button id="prevBtn" class="btn btn-outline-light btn-sm">Anterior</button>
                <span id="pageInfo" class="text-secondary small"></span>
                <button id="nextBtn" class="btn btn-outline-light btn-sm">Siguiente</button>
            </div>
        </div>
    </div>

</div>

<script>
let registros = [];
let paginaActual = 1;
const porPagina = 10;

fetch('/api/registros')
    .then(res => res.json())
    .then(data => {
        registros = data;
        renderTabla();
    })
    .catch(err => console.error(err));

function renderTabla() {
    const tbody = document.getElementById('tabla-registros');
    tbody.innerHTML = '';

    const inicio = (paginaActual - 1) * porPagina;
    const fin = inicio + porPagina;
    const paginaDatos = registros.slice(inicio, fin);

    paginaDatos.forEach(r => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
            <td>${r.fecha}</td>
            <td>${Number(r.nivel_cm).toFixed(2)}</td>
            <td>${r.nivel}</td>
            <td>${r.capacidad}</td>
            <td>
                <span class="badge ${r.bomba ? 'bg-success' : 'bg-danger'}">
                    ${r.bomba ? 'ON' : 'OFF'}
                </span>
            </td>
        `;
        tbody.appendChild(fila);
    });

    actualizarControles();
}

function actualizarControles() {
    const totalPaginas = Math.ceil(registros.length / porPagina);
    document.getElementById('pageInfo').textContent =
        `Página ${paginaActual} de ${totalPaginas}`;

    document.getElementById('prevBtn').disabled = paginaActual === 1;
    document.getElementById('nextBtn').disabled = paginaActual === totalPaginas;
}

document.getElementById('prevBtn').addEventListener('click', () => {
    if (paginaActual > 1) {
        paginaActual--;
        renderTabla();
    }
});

document.getElementById('nextBtn').addEventListener('click', () => {
    const totalPaginas = Math.ceil(registros.length / porPagina);
    if (paginaActual < totalPaginas) {
        paginaActual++;
        renderTabla();
    }
});
</script>

</body>
</html>
