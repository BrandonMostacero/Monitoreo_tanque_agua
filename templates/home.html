<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo de Tanque</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0f172a;
            --card-dark: #1e293b;
            --text-main: #f1f5f9;
            --accent-blue: #38bdf8;
            --border-color: #334155;
        }

        body {
            background-color: var(--bg-dark);
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            color: var(--accent-blue);
            font-weight: 800;
            font-size: clamp(1.6rem, 5vw, 2.3rem);
            margin-bottom: 2rem;
        }

        .card-link {
            width: 100%;
            max-width: 300px;
            text-decoration: none;
        }

        .card {
            border: 1px solid var(--border-color);
            border-radius: 18px;
            background: var(--card-dark);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.35);
            color: var(--text-main);
            text-align: center;
            padding: 1.5rem;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1),
                        box-shadow 0.3s ease,
                        border-color 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.55);
            border-color: #ffffff;
        }

        .card h4 {
            font-weight: 700;
            margin: 0;
            font-size: 1.15rem;
        }

        .card small {
            color: #94a3b8;
        }
    </style>
</head>

<body>

<div class="container text-center">
    <h1>Monitoreo de Tanque de Agua</h1>

    <div class="d-flex flex-column gap-4 align-items-center">
        <a href="/dashboard" class="card-link">
            <div class="card border-top border-info border-4">
                <h4>Ver Dashboard</h4>
                <small>Estado en tiempo real</small>
            </div>
        </a>

        <a href="/registros" class="card-link">
            <div class="card border-top border-warning border-4">
                <h4>Registro Completo</h4>
                <small>Historial detallado</small>
            </div>
        </a>
    </div>
</div>
</body>
</html>
